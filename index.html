<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Random Hello World PWA - A Multi-Language Progressive Web App</title>
    <meta name="description"
        content="Says &quot;Hello World!&quot; in a random human language, on a random background color. It's a PWA, so you can try it in your browser, and add it to your home screen.">

    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/images/manifest/icons/random-hello-world-pwa-icon-180.png">
    <meta name="theme-color" content="#000000" />

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
    }

    div {
        width: 80%;
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    div:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
    }

    a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 20px;
    }

    h1 {
        font-size: 1.5em;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        div {
            width: 90%;
        }

        h1 {
            font-size: 1.2em;
        }
    }
</style>

<body>
    <main>

        <div>
            <a href="Drapeau/index.html">
                <H1>Drapeau</H1>
            </a>
        </div>
        <div>
            <a href="GE-oaching/index.html">
                <H1>GE-oaching</H1>
            </a>
        </div>



    </main>


</body>

</html>
