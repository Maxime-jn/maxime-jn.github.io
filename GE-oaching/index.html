<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Carte PWA Genève</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    #map {
        width: 80%;
        height: 50vh;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        max-width: 1200px;
    }


    #details {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        z-index: 1000;
        padding: 30px;
        overflow-y: auto;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        transition: opacity 0.3s ease;
        opacity: 0;
    }

    #details.active {
        display: block;
        opacity: 1;
    }

    #markerContent {
        font-size: 1.1em;
        color: #444;
        line-height: 1.5em;
        margin-bottom: 20px;
    }

    #myVideo {
        width: 80%;
        max-width: 800px;
        margin: 10px auto;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }

    #button {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    button {
        margin: 1rem;

    }

    @media (max-width: 768px) {
        #map {
            height: 50vh;
        }

        #myVideo {
            width: 90%;
        }
    }
</style>

<body>

    <div id="map" style="height: 400px;"></div>
    <div id="details" style="display:none;">
        <p id="markerContent"></p>
        <button onclick="closeDetails()">Fermer</button>
    </div>
    <div id="button">
        <button id="switchCamera">Changer de Caméra</button>
        <button id="capturePhoto">Prendre une photo</button>
    </div>
    
    <video id="myVideo" autoplay style="width: 100%; height: auto; display: none;"></video>
    <canvas id="photoCanvas" style="display: none;"></canvas>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
